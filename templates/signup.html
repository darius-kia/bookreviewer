{% extends 'layout.html' %}
{% block title %}
    Register
{% endblock %}
{% block body %}
    <div class="col-12 container pt-3 pb-4 w-50 border shadow text-center">
      <h3 class="pb-3">Register</h3>
      <form method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control" name="username">
        </div>
        <div class="form-group mb-4">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-outline-success d-block mx-auto">Submit</button>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
      </form>
    </div>
{% endblock %}
