{% extends 'layout.html' %}
{% block title %}
    Register
{% endblock %}
{% block body %}
    <div class="col-12 container-fluid pb-5">
        <a href="{{ url_for('login') }}"><button class="btn btn-outline-primary float-right mx-2">Login</button></a>
        <a href="{{ url_for('signup') }}"><button class="btn btn-primary float-right mx-2">Sign Up</button></a>
    </div>
    <div class="col-12 container py-5 w-25 border box">
        <form action="#">
          <div class="form-group text-center">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group text-center">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock %}
