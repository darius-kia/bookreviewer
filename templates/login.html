{% extends 'layout.html' %}
{% block title %}
  Login
{% endblock %}
{% block body %}
  {% if err %}
    <div class="container w-50">
        <div class="alert alert-danger pb-1" role="alert">
            <p class="text-center">{{ err }}</p>
        </div>
    </div>
  {% endif %}
  {% if reg %}
    <div class="container w-50">
        <div class="alert alert-success pb-1" role="alert">
            <p class="text-center">{{ reg }}</p>
        </div>
    </div>
  {% endif %}
    <div class="col-12 container pt-3 pb-4 w-50 border shadow text-center">
      <h3 class="pb-3">Login</h3>
      <form method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control" name="username">
        </div>
        <div class="form-group mb-4">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-outline-success d-block mx-auto">Submit</button>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
      </form>
    </div>
{% endblock %}
